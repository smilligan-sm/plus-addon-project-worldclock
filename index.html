<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city-list">
        <option value="">Select a city...</option>
        <option value="">Canberra</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
      </select>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles ✨</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="melbourne">
        <div>
          <h2>Melbourne ✨</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      Built by
      <a href="https://github.com/smilligan-sm" target="_blank"
        >Sarah Milligan</a
      >, is open-sourced on
      <a href="https://github.com/smilligan-sm/forecast-app" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://smilligan-worldclock.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
