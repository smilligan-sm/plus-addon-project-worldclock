    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>

      <div class="city">
        <h2>Los Angeles ✨</h2>
        <div class="date">January 28th 2025</div>
        <div class="time">10:13 am</div>

        <div class="city">
        <h2>Melbourne✨</h2>

        <div class="time">10:13 am</div>

        <div class="city">
        <h2>London ✨</h2>

        <div class="time">10:13 am</div>


      </div>
    </div>
